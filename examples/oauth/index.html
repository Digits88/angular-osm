<!DOCTYPE html>
<html>
<head>
	<title>angular-osm oauth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="https://npmcdn.com/angular@1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/osm-auth@0.2.8/osmauth.min.js"></script>
	<script type="text/javascript" src="../../dist/osm-oauth.js"></script>
	<script type="text/javascript" src="example.js"></script>
</head>
<body ng-app="example" ng-controller="ExampleCtrl as $ctrl">
	<a href="https://github.com/toutpt/angular-osm"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<p>This example show you how to use osmOAuthService</p>
				<button ng-click="$ctrl.login()">login</button>
			</div>
			<div class="col-md-6">
				<span ng-show="$ctrl.loading" class="ng-hide">loading...</span>
				<pre ng-show="$ctrl.data">{{$ctrl.data | json}}</pre>
				<div class="alert alert-danger ng-hide" ng-show="$ctrl.error">
					{{$ctrl.error}}
				</div>
			</div>

		</div>
	</div>
</body>
</html>
