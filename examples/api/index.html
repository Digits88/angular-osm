<!DOCTYPE html>
<html>
<head>
	<title>angular-osm api</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

	<script type="text/javascript" src="https://npmcdn.com/x2js@2.0.1/x2js.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/angular@1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/angular-base64@2.0.5/angular-base64.min.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/ngstorage@0.3.10/ngStorage.min.js"></script>
	<script type="text/javascript" src="../../dist/osm-api.js"></script>
	<script type="text/javascript" src="example.js"></script>
</head>
<body ng-app="example" ng-controller="ExampleCtrl as $ctrl">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="alert alert-info">
					<p>This page use the following API url: 
					<a target="_blank" ng-href="{{$ctrl.osmAPI.url.slice(0,-4)}}">{{$ctrl.osmAPI.url}}</a>
					</p>
					<p>Your account may / may not exists on it, You may change your password to make the following examples working.
					</p>
				</div>
				<div class="ng-hide" ng-show="$ctrl.username">
					<p>Hello {{$ctrl.username}}</p>
					<div class="btn-group">
						<button class="btn btn-default" ng-click="$ctrl.doLogout()">logout</button>
						<button class="btn btn-default" ng-click="$ctrl.osmAPI.getUserDetails().then($ctrl.onData, $ctrl.onError)">getUserDetails</button>
					</div>
				</div>
				<hr/>
				<form name="login" ng-show="!$ctrl.username">
					<div class="form-group">
						<input class="form-control" placeholder="login"
							type="text"
							ng-model="$ctrl.login"/>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="password"
							type="password"
							ng-model="$ctrl.password"/>
					</div>
					<button class="btn btn-default" ng-click="$ctrl.doLogin()">login</button>
				</form>
				<hr/>
				<div class="form-group">
					<label>BBOX</label>
					<input type="text" class="form-control" ng-model="$ctrl.bbox" placeholder="bbox"/>
				</div>
				<div class="btn-group">
					<button class="btn btn-default" ng-click="$ctrl.osmAPI.getMap($ctrl.bbox).then($ctrl.onData, $ctrl.onError)">getMap</button>
					<button class="btn btn-default" ng-click="$ctrl.osmAPI.getNotes($ctrl.bbox).then($ctrl.onData, $ctrl.onError)">getNotes</button>
				</div>
				<hr/>
				<form name="getelement">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="$ctrl.element_id" placeholder="element_id"/>
					</div>
					<div class="btn-group">
						<button class="btn btn-default" ng-click="$ctrl.osmAPI.getNode($ctrl.element_id).then($ctrl.onData, $ctrl.onError)">getNode</button>
						<button class="btn btn-default" ng-click="$ctrl.osmAPI.getWay($ctrl.element_id).then($ctrl.onData, $ctrl.onError)">getWay</button>
						<button class="btn btn-default" ng-click="$ctrl.osmAPI.getRelation($ctrl.element_id).then($ctrl.onData, $ctrl.onError)">getRelation</button>
					</div>
				</form>

			</div>
			<div class="col-md-6">
				<span ng-show="$ctrl.loading" class="ng-hide">loading...</span>
				<div class="alert alert-danger ng-hide" ng-show="$ctrl.error">
					{{$ctrl.error}}
				</div>
				<pre ng-show="$ctrl.data">{{$ctrl.data | json}}</pre>
				<pre ng-show="$ctrl.data_str">{{$ctrl.data_str}}</pre>
			</div>
		</div>
	</div>
</body>
</html>
