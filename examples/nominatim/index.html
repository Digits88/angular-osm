<!DOCTYPE html>
<html>
<head>
	<title>angular-osm nominatim</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="https://npmcdn.com/angular@1.5.5/angular.js"></script>
	<script type="text/javascript" src="../../dist/osm-nominatim.js"></script>
	<script type="text/javascript" src="example.js"></script>
</head>
<body ng-app="example" ng-controller="ExampleCtrl as $ctrl">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="alert alert-info">
					<p>This page use the following API url: 
						<a target="_blank" ng-href="{{$ctrl.osmNominatim.url}}">{{$ctrl.osmNominatim.url}}</a>
					</p>
				</div>

				<p class="help-block">This example show you how to use osmNominatim</p>
				<form name="search">
					<div class="form-group">
						<label>Query</label>
						<input class="form-control" type="text" placeholder="query" ng-model="$ctrl.query_search"/>
					</div>
					<button class="btn btn-default btn-block" ng-click="$ctrl.osmNominatim.search($ctrl.query_search).then($ctrl.onData, $ctrl.onError)">search</button>
				</form>
				<hr/>
				<form name="reverse">

					<div class="form-group">
						<label>OSM Type</label>
						<select class="form-control" ng-model="$ctrl.query_reverse.osm_type">
							<option value="N">Node</options>
							<option value="W">Way</options>
							<option value="R">Relation</options>
						</select>
					</div>
					<div class="form-group">
						<label>OSM ID</label>
						<input class="form-control" type="text" ng-model="$ctrl.query_reverse.osm_id"/>
					</div>
					<div class="form-group">
						<label>LAT / LNG</label>
						<input class="form-control" type="text" ng-model="$ctrl.query_reverse.lat"/>
						<input class="form-control" type="text" ng-model="$ctrl.query_reverse.lon"/>
					</div>
					<div class="form-group">
						<label>Zoom</label>
						<input class="form-control" type="number" ng-model="$ctrl.query_reverse.zoom" min="0" max="18"/>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="$ctrl.query_reverse.addressdetails"
							ng-true-value="1" ng-false-value="0"/> address details
						</label>
					</div>
					<button class="btn btn-default btn-block" ng-click="$ctrl.osmNominatim.reverse($ctrl.query_reverse).then($ctrl.onData, $ctrl.onError)">reverse</button>
				</form>
				<hr/>
				<form name="lookup">

					<div class="form-group">
						<label>OSM IDs</label>
						<input class="form-control" type="text" ng-model="$ctrl.query_lookup.osm_ids"/>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="$ctrl.query_lookup.addressdetails"
							ng-true-value="1" ng-false-value="0"/> address details
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="$ctrl.query_lookup.extratags"
							ng-true-value="1" ng-false-value="undefined"/> extra tags
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="$ctrl.query_lookup.namedetails"
							ng-true-value="1" ng-false-value="undefined"/> name details
						</label>
					</div>
					<button class="btn btn-default btn-block" ng-click="$ctrl.osmNominatim.lookup($ctrl.query_lookup).then($ctrl.onData, $ctrl.onError)">lookup</button>
				</form>
			</div>
			<ng-include src="'../display.html'"></ng-include>
		</div>
	</div>
</body>
</html>
